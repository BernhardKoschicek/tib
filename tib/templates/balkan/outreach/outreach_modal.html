    <div class="card-columns col-3">
      {% for item in outreach %}
        <div class="card text-start">
          <a href="#" data-toggle="modal"
             data-target="#outreach-{{ loop.index }}">
            <img class="card-img-top"
                 src="/static/images/public/{{ item.image }}"
                 alt="{{ loop.index }}">
            <div class="card-body">
              <h5 class="card-title">{{ item.title|safe }}</h5>
              <p class="card-text text-justify">
                {{ item.description | safe | truncate(100, False, '...') }}
              </p>
              <p class="card-text">
                <small class="text-muted">
                  <i class="bi bi-calendar-week"></i>{{ item.type['name'] }}
                  von {{ item.date }}
                </small>
              </p>
            </div>
          </a>
        </div>
        <div class="modal fade text-justify" id="outreach-{{ loop.index }}"
             tabindex="-1"
             role="dialog" aria-labelledby="outreachModalLabel"
             aria-hidden="true">
          <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">{{ item.title|safe }}</h5>
                <button type="button" class="close"
                        data-dismiss="modal"
                        aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <div class="container-fluid">
                  <div class="row">
                    <div class="col-md-12">
                      <p class="text-justify">
                        <img src="/static/images/icons/calendar4-week.svg"
                             class="icon"
                             alt=""
                             title="Calendar">{{ item.type }}
                        von {{ item.date }}

                        {{ item.text | safe }}
                      </p>
                    </div>
                  </div>
                  <div class="container-fluid">
                    <div class="row ">
                      <div class="col-12 ">
                        {{ item.attachment | safe }}
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="modal-footer">
                <div class="row">
                  <div class="col-sm-10" style="align-content: flex-start">
                    <button type="button"
                            class="btn btn-warning"
                            data-dismiss="modal">Close
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
