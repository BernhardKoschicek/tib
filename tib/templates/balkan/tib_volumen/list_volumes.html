<div class="row justify-content-md-center">
    {% for tib, volume in tib_volumen.items() %}
      <div class="col-md-8 col-xl-6 col-xxl-4 px-5 py-5" data-aos="zoom-in-up">
        <div class="hover_effect">
          <img src="{{ url_for('static', filename=volume['icon']) }}"
               class="img-fluid" alt="{{ tib }}Icon">
          <div class="overlay">
            <a href="{{ url_for('balkan_volumes', band=tib) }}">
              <h1 class="display-1 text-white">{{ (tib.replace('_', ' ')) }}</h1>
              <p>{{ volume['title'] }}</p>
              <div class="pt-5">
                {{ box_description(volume['icon_description']) }}
              </div>
            </a>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
