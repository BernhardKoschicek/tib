<!DOCTYPE html>
<html lang="en">
<head>
    <!-- CSS only -->
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
          crossorigin="anonymous">
    <link rel="stylesheet" type="text/css"
          href="{{ url_for('static', filename='styles/style.css') }}">
    <link rel="stylesheet" type="text/css"
          href="{{ url_for('static', filename='styles/burger.css') }}">
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
<nav role="navigation" class="sticky-top" >
    <a class="navbar-brand" href="{{ url_for('home') }}">
        <img src="{{ url_for('static', filename='images/logo/TIB-logo.png') }}"
             alt="Logo" style="max-height: 100px">
    </a>
    <div id="menuToggle" >
        <!--
        A fake / hidden checkbox is used as click reciever,
        so you can use the :checked selector on it.
        -->
        <input type="checkbox"/>
        <!--
        Some spans to act as a hamburger.
        They are acting like a real hamburger,
        not that McDonalds stuff.
        -->
        <span></span>
        <span></span>
        <span></span>
        <!--
        Too bad the menu has to be inside of the button
        but hey, it's pure CSS magic.
        -->
    <div class="vh-100 justify-content-center" id="menu">
        <div class="navbar-nav">
            {{ request.path|display_menu|safe }}
        </div>
    </div>
    </div>
</nav>

<main role="main">
    {% block content %}{% endblock %}
</main>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
