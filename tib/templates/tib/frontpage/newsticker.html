<div id="all_news">
  <ul class="text-decoration-none list-unstyled">
    {% for new in news %}
      <li><h4><a href="#" class="text-decoration-none">
        On {{ new['date'] }}, {% for who in new['who'] %}{% if not loop.first %} and {% endif %} {{ who['name'] }}{% endfor %} {{ new['title']}}
      </a></h4></li>
    {% endfor %}
  </ul>
</div>
