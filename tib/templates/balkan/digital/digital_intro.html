<div class="container">
  <div class="text-center top7">
    {{ header_balkan('Tabula Imperii Byzantini Balkans') }}
    {{ header_balkan(_('in the digital era')) }}
  </div>
  <div class="row justify-content-center text-center pt-3">
    <p>
        {{ _('balkan_digital_intro') }}
    </p>

  </div>
  <div class="row top7 justify-content-center">
    {% for item in bar %}
    <div class="col-3 text-center">
      <a href="
      {% if item.link_type == 'ext' %}
         {{item.link}}
      {% else %}
         {{ url_for('balkan_digital', category=item.link) }}
      {% endif %}
        " class="text-decoration-none"
         data-bs-toggle="tooltip" title="{{ item.tooltip }}">
        <p class="lead">
          <i class="bi {{ item.icon }} display-4"></i>
        </p>
        <h4>
          {{ item.title }}
        </h4>
      </a>
    </div>
    {% endfor %}
  </div>
</div>
