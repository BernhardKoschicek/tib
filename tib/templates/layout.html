<!DOCTYPE html>
<html lang="en">
<head>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300&display=swap"
        rel="stylesheet">
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
  <link rel="stylesheet"
        href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css"/>
  {{ request.path|include_css|safe }}
  <meta charset="UTF-8">
  <title>{% block title %}Tabula Imperii Bynzantini -
    Balkan{% endblock %}</title>
</head>
<body>

{% macro image_description(title) %}
  <div class="row justify-content-end">
    <div class="col-12 align-self-end">
      <p>
        <small class="image-description float-end bg-dark px-1">
          {{ title }}
        </small>
      </p>
    </div>
  </div>
{% endmacro %}

{% macro icon_description(title) %}
  <div class="row justify-content-center">
    <div class="col-12 align-self-center">
      <p>
        <small class="image-description">
          {{ title }}
        </small>
      </p>
    </div>
  </div>
{% endmacro %}


{% include 'navigation.html' %}

<main role="main">
  {% block content %}{% endblock %}
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script type="module" src="https://cdn.skypack.dev/jquery@~3.5.1"></script>
<script type="module" src="https://cdn.datatables.net/1.11.5/js/dataTables.bootstrap5.min.js"></script>
<script type="module" src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
<script type="module" src="https://cdn.datatables.net/plug-ins/1.11.5/dataRender/ellipsis.js"></script>
<script type="text/javascript"
        src="{{ url_for('static', filename='js/jumbotron.js') }}"></script>
<script type="text/javascript"
        src="{{ url_for('static', filename='js/navbar.js') }}"></script>
<script type="text/javascript"
        src="{{ url_for('static', filename='js/accent_neutralise.js') }}"></script>
<script src="https://unpkg.com/aos@next/dist/aos.js"></script>
<script>
    AOS.init();

$(document).ready(function () {
    $('#actor_table').DataTable({
        columnDefs: [{
            targets: 3,
            render: $.fn.dataTable.render.ellipsis( 200, true, false)
        },
            {
            targets: 1,
            render: $.fn.dataTable.render.ellipsis( 50, true, false)
        }]
    });
});

</script>

</body>

</html>
