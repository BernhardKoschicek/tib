{% extends "layout.html" %}
{% block title %}TIB OpenAtlas Access{% endblock %}
{% block content %}
  <section>
    <div class="container top7">
      <div class="col-md-12 ">
        <table id="actor_table" class="table table-striped hover order-column" style="width:100%">
          <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Class</th>
            <th>Description</th>
          </tr>
          </thead>
          <tbody>
          {% for actor in actors %}
            <tr>
              <td> {{ actor.id_ }}</td>
              <td> {{ actor.name }}</td>
              <td> {{ actor.system_class }}</td>
              <td> {{ actor.description }}</td>
            </tr>
          {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </section>

{% endblock %}
